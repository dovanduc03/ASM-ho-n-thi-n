<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }
        .banner img {
            width: 100%;
            height: auto;
            object-fit: cover;
            border-radius: 10px;
        }
        .card img {
            width: 100%;
            height: 100%; /* Đặt chiều cao cố định cho ảnh sản phẩm */
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card-body p {
            margin: 0;
            font-size: 1rem;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #343a40;
            color: #fff;
            margin-top: 40px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
    </style>
</head>
<body>

<main class="container mt-4">
    <div class="banner mb-4">
        <img src="https://img.tgdd.vn/imgt/f_webp,fit_outside,quality_100/https://cdn.tgdd.vn/2024/06/banner/Big-Desk-25--2--1920x450.jpg" alt="Banner Image" height="700">
    </div>

    <article>
        <div class="row">
            <!-- Loop for dynamic content -->
            @for(p of listHome ;track p.name){
            <div class="col-md-4 mt-4">
                <div class="card">
                    <img src="{{p.image}}" alt="Product Image">
                    <div class="card-body">
                        <p>{{p.name}}</p>
                        <p>Gia: {{p.price}}</p>
                    </div>
                </div>
            </div>
            }
        </div>
    </article>
  
    <footer >ASM</footer>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
